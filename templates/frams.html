{% extends 'base.html' %}

{% block title %}
    Video Gallery
{% endblock %}

{% block content %}
    <h1>Welcome to the Video Gallery</h1>

    <div class="video-gallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
        {% for video in videos %}
        <div class="video-item" style="border: 2px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <video src="{{ url_for('static', filename=video['video_path']) }}" autoplay loop muted style="width: 100%; height: auto; display: block; border-bottom: 2px solid #ddd;"></video>
            <h3 style="padding: 10px; text-align: center; font-size: 16px; background-color: #f8f8f8; border-top: 2px solid #ddd;">{{ video['class_name'] }}</h3>
        </div>
        {% endfor %}
    </div>
    <style>
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #444;
        }

    </style>
{% endblock %}
